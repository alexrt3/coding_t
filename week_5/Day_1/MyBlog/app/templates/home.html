{% extends 'layout.html' %}

{% block body %}
    <h3>Home</h3>
    <hr>
    <ul class="list-group">
        {% for p in posts %}
            <li class="list-group-item">
                <h4>
                    {{ p['title'] }}
                    <span class="float-right">{{ moment(p.date_created).fromNow() }}</span>
                </h4>
                <p>{{ p['body'] }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
